<!DOCTYPE html>
<html>
<head>
    <title>Test Registration API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Registration API Test</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>Name:</label><br>
            <input type="text" id="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" id="password" value="password123" required>
        </div>
        
        <div class="form-group">
            <label>Confirm Password:</label><br>
            <input type="password" id="confirmPassword" value="password123" required>
        </div>
        
        <button type="submit">Test Registration API</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ Testing registration API...';
            resultDiv.className = 'result';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            try {
                console.log('Sending registration request:', formData);
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Registration API is Working!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>User ID:</strong> ${data.user?._id || 'N/A'}</p>
                        <p><strong>Email:</strong> ${data.user?.email || formData.email}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Registration Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                console.error('Request failed:', error);
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>The server might not be running or there's a connection issue.</p>
                `;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
